<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="module" src="./assets/js/main.js"></script>
</head>
<body>
    <h1>RGB Color Picker</h1>
    <p>
        Change the combination RGB Values below to pick a color.
    </p>
    <div class="rgb-color-picker">
        <div class="rgb-color-r">
            <label>Red</label>
            <p class="value">255</p>
            <div class="preview"></div>
            <div>
                <input type="range" id="input-rgb-color-red" data-color="r">
            </div>
        </div>
        <div class="rgb-color-g">
            <label>Green</label>
            <p class="value">255</p>
            <div class="preview"></div>
            <div>
                <input type="range" id="input-rgb-color-green" data-color="g">
            </div>
        </div>
        <div class="rgb-color-b">
            <label>Blue</label>
            <p class="value">255</p>
            <div class="preview"></div>
            <div>
                <input type="range" id="input-rgb-color-blue" data-color="b">
            </div>
        </div>
    </div>
    <input type="color" name="background_color" id="background_color" hidden>

    <div>
        <br/>
        <input type="text" id="background_color_txt" readonly>
        &nbsp;
        <button onclick="copyText('background_color_txt')">Copy Text</button>
        <br/>
        <br/>
        <input type="text" id="background_color_rgb" readonly>
        &nbsp;
        <button onclick="copyText('background_color_rgb')">Copy Text</button>
        <br/>
        <br/>
        <input type="text" id="text_color_txt" readonly>
        &nbsp;
        <button onclick="copyText('text_color_txt')">Copy Text</button>
    </div>

    <div>
        <h2>Or using other color picker?</h2>
        <p>
            <div><a href="./">Custom Color Picker (Clone of Chrome Color Picker)</a></div>
            <div><a href="./browser-color-picker.html">Browser Color Picker</a></div>
        </p>
    </div>
</body>
</html>
